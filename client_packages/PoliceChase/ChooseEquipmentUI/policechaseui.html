<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/main.css" type="text/css" />

        <title>PoliceChase UI</title>
    </head>

    <body>

        <div class="container" id="main">

            <!-- title -->
            <div class="">
                <div class="d-flex justify-content-center">
                    <div>
                        <img src="assets/wordmark.svg" height="50px">
                    </div>
                    <div class="align-self-center">
                        <h1 class="m-0">PoliceChase UI</h1>
                    </div>
                </div>
            </div>

            <hr class="bg-secondary">

            <div class="row">
                <div class="col-6">
                    <h3 class="text-center">available equipment</h3>

                    <div class="row mb-3">
                        <div class="col-4 text-center">
                            <a class="btn btn-primary" id="weaponsButton" data-toggle="collapse" href="#weapons" role="button" aria-expanded="true" aria-controls="weapons">Weapons</a>
                        </div>
                        <div class="col-4 text-center">
                            <a class="btn btn-primary" id="vehiclesButton" data-toggle="collapse" href="#vehicles" role="button" aria-expanded="false" aria-controls="vehicles">Vehicles</a>
                        </div>
                        <div class="col-4 text-center">
                            <a class="btn btn-primary" id="profilesButton" data-toggle="collapse" href="#profiles" role="button" aria-expanded="false" aria-controls="profiles">Profiles</a>
                        </div>
                    </div>

                    <div class="collapse show" id="weapons" data-parent="#main">
                        <div class="row">
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_switchblade">
                                <div class="card">
                                    <img src="assets/policeknife.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Knife</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_nightstick">
                                <div class="card">
                                    <img src="assets/nightstick.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Nightstick</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_stungun">
                                <div class="card">
                                    <img src="assets/stungun.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Taser</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_pistol">
                                <div class="card">
                                    <img src="assets/pistol.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Pistol</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_revolver">
                                <div class="card">
                                    <img src="assets/revolver.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Revolver</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_microsmg">
                                <div class="card">
                                    <img src="assets/microsmg.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Microsmg</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_smg">
                                <div class="card">
                                    <img src="assets/smg.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">SMG</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_combatpdw">
                                <div class="card">
                                    <img src="assets/pwd.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">PWD</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_sawnoffshotgun">
                                <div class="card">
                                    <img src="assets/sawedoffshotgun.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Sawd off Shotgun</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_pumpshotgun">
                                <div class="card">
                                    <img src="assets/pumpshotgun.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Pumpshotgun</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_bzgas">
                                <div class="card">
                                    <img src="assets/bzgas.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">BZ Gas</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 mb-4" onclick="equip(this)" id="weapon_petrolcan">
                                <div class="card">
                                    <img src="assets/fuel.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Fuel</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="collapse" id="vehicles" data-parent="#main">
                        <div class="row">
                            <div class="col-4 mb-4" onclick="equip(this)" id="police">
                                <div class="card">
                                    <img src="assets/police.png" class="card-img-top">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Police</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="collapse" id="profiles" data-parent="#main">
                        <div class="row">
                            <div class="col" >
                                <h3 class="text-center">coming soon</h3>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-6">
                    <h3 class="text-center">choosen equipment</h3>
                    <div class="row" id="choosenequipment">
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            let equipment = [];

            function equip(object){
                let item = document.querySelector("#choosenequipment #" + object.id);   

                console.log(equipment);
                if(item === null){
                    $('#'+object.id).clone().appendTo('#choosenequipment');
                    equipment.push(object.id);
                    console.log(equipment);
                } else {
                    let equipmentItem = equipment.indexOf(object.id);
                    equipment.splice(equipmentItem.index, 1);
                    item.remove();
                    console.log(equipment);
                }
                
            }

        </script>
    </body>

</html>
